<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- External CSS  -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Righteous&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <!-- Form Section -->
                    <form id="tipForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Bill Amount</span>
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="billAmount" class="form-control" aria-describedby="addon-wrapping" min="0" step="0.01" >
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tip Percent</span>
                            </div>
                            <select class="custom-select" id="tipPercent">
                                <!-- <option selected>How was your service?</option> -->
                                <option value="0.05">5%</option>
                                <option value="0.10">10%</option>
                                <option value="0.15">15%</option>
                                <option value="0.20">20%</option>
                                <option value="0.30">30%</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"># of People</span>
                            </div>
                            <input type="number" id="numberPerson" class="form-control" aria-describedby="addon-wrapping" min="2" step="1">
                        </div>
                        <button type="submit" id="calculateBtn" class="btn btn-primary btn-lg btn-block mb-3">Calculate</button>
                    </form>
                    <!-- Display calculation result section -->
                    <div class="result">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Tip Amount</span>
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="tipResult" class="form-control" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Total with Tip</span>
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="totalResult" class="form-control" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="eachResult" class="form-control" aria-describedby="addon-wrapping" disabled>
                            <div class="input-group-prepend">
                                <span class="input-group-text">each person</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- External JS File -->
    <script src="script.js"></script>
</body>
</html>
